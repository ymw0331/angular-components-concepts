<div class="course-card" *ngIf="course"
    [ngClass]="cardClasses()">

    <!-- style is dom property not ng specific [style.text-decoration]-->
    <!-- define ngStyle for props that is dynamic and depend on content of data -->
    <div class="course-title" [ngStyle]="cardStyles()">
        {{ cardIndex + ":" + " " + course.description}}
    </div>

    <ng-template #noImage>
        <p>No image is available.</p>
    </ng-template>

    <div class="course-description">
        {{course.longDescription}}

    </div>

    <button (click)="onCourseViewed()">View Course</button>

</div>
