<div class="top-menu">

    <img class="logo"
        src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
</div>

<div class="courses" *ngIf="courses[0] as course">

    <ng-template #blankImage let-courseName="description">
        <p class="warn">{{courseName}} has no image yet</p>
        <img src="/assets/empty-image.png">
    </ng-template>

    <ng-container
        *ngTemplateOutlet="blankImage; context:{description: course.description}">
    </ng-container>

    <!-- ngContainer tag is a great way of using ngTemplateOutlet, because we dont have to create an extra element just to instantiate a template -->

    <hr>
    <hr>

    <course-card
        (courseSelected)="onCourseSelected($event)"
        [course]="course">

        <course-image [src]="course.iconUrl"></course-image>

        <div class="course-description">
            {{course.longDescription}}
        </div>

    </course-card>

</div>
